<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro medicos</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <header>
        <h1>Centro medico el robott </h1>Centro medico el robott 
    </header>
    <main> 
        <h2>Registro medicos</h2>
        <div class="container-form">
        <form id="registro-medicos-form">
        <label for="nombres"><b>Nombres</b></label><br>
<input type="text" id="nombres" name="nombres" placeholder="Ingrese sus nombres"required><br>
<label for="apellidos"> <b>Apellidos</b></label><br>
<input type="text"  id="apellidos" name="apellidos"   placeholder="Ingrese sus apellidos" required><br>
<label for="cedula"> <b>N° de cedula</b></label><br>
<input type="number" id="cedula" name="cedula"  placeholder="Ingrese su documento"><br>
<label for="consultorio"><b>N° de consultorio</b></label><br>
<input type="number" id="consultorio" name="consultorio"  placeholder="Ingrese el consultorio"><br>
<label for="telefono"><b>Telefono</b></label><br>
<input type="tel" id="telefono" name="telefono" placeholder="Ingrese su telefono"><br>
<label for="text"><b>Correo </b></label><br>
<input type="email"  id="correo" name="correo"  placeholder="forexample@gmail.com"><br>
<label for="text"><b>Especialidad </b></label><br>
<select name="" id="especialidad" name="especialidad" required>
<option value="">-------Seleccione una opción------------</option>
<option value="Medicina general">Medicina general</option>
<option value="cardiología">cardiología</option>
<option value="medicina interna">Medicina interna</option>
<option value="Dermatología">Dermatología</option>
<option value="Rehabilitación">Rehabilitación física</option>
<option value="Psicología">Psicología</option>
<option value="Odontología">Odontología</option>
<option value="Radiología">Radiología</option>
</select>
<input type="submit"  value="Enviar">
</form>   
        <a href="../index.html"Regresar> <img src="../styles/icons8-regreso-100.png"> </a>
    </div>
    </main>
    <footer>
        
    <script src="../app.js"></script>
